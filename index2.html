<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 40px 20px;
        }

        .heading {
            width: 50%;
            padding-bottom: 50px;
        }

        .heading h3 {
            font-size: 3em;
            font-weight: bolder;
            border-bottom: 3px solid #222;
        }

        .heading h3 span {
            font-weight: 100;
        }

        .box {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 1200px;
        }

        .dream {
            position: relative;
        }

        .dream img {
            width: 100%;
            height: 300px;
            border-radius: 5px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .dream img:hover {
            transform: scale(1.05);
        }

        .btn {
            margin: 40px 0 70px 0;
            background: #222;
            padding: 15px 40px;
            border-radius: 5px;
        }

        .btn a {
            color: white;
            font-size: 1.2em;
            text-decoration: none;
            font-weight: bolder;
            letter-spacing: 3px;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1000;
            padding: 20px;
            flex-direction: column;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 50%;
            object-fit: contain;
            margin-bottom: 20px;
        }

        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2em;
            color: white;
            cursor: pointer;
        }

        .lightbox h2 {
            color: white;
            margin-bottom: 10px;
        }

        .lightbox p {
            color: white;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .lightbox .prev,
        .lightbox .next {
            position: absolute;
            top: 50%;
            font-size: 2em;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            cursor: pointer;
            user-select: none;
        }

        .lightbox .prev {
            left: 20px;
            transform: translateY(-50%);
        }

        .lightbox .next {
            right: 20px;
            transform: translateY(-50%);
        }

        .lightbox .back {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #222;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        @media only screen and (max-width: 769px) {
            .box {
                grid-template-columns: 1fr;
            }
        }

        @media only screen and (max-width: 643px) {
            .heading {
                width: 100%;
            }

            .heading h3 {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h3>Business <span>Gallery</span></h3>
        </div>
        <div class="box">
            <div class="dream">
                <img src="https://149690992.v2.pressablecdn.com/wp-content/uploads/2024/03/mukesh-ambani-net-worth-1080x675.webp" alt="Gallery Image 1">
            </div>
            <div class="dream">
                <img src="https://www.livemint.com/lm-img/img/2024/01/05/1600x900/Gautam_Adani_richest_man_in_India_and_Asia_1704443355681_1704443355878.jpg" alt="Gallery Image 2">
            </div>
            <div class="dream">
                <img src="https://crowdforthink.com/assets/uploads/blogs/1dc94aa2cce4bb9cf63e084794482b52.jpg" alt="Gallery Image 3">
            </div>
            <div class="dream">
                <img src="https://www.leaderbiography.com/wp-content/uploads/2021/06/narayan-murthy-1200x900-1.jpg" alt="Gallery Image 4">
            </div>
            <div class="dream">
                <img src="https://images.yourstory.com/cs/2/e641e900925711e9926177f451727da9/lakshmi-niwas-mittal800x400-1584152713541.png?mode=crop&crop=faces&ar=16%3A9&format=auto&w=3840&q=75" alt="Gallery Image 5">
            </div>
            <div class="dream">
                <img src="https://businessmarshall.com/img/post/5f8af901ce871.jpg" alt="Gallery Image 6">
            </div>
            <div class="dream">
                <img src="https://akm-img-a-in.tosshub.com/indiatoday/images/story/202210/shiv_nadar-sixteen_nine.jpg?VersionId=g79M3JBaIKq3TkfYBvyvk5CrV7cLRKzM" alt="Gallery Image 7">
            </div>
            <div class="dream">
                <img src="https://akm-img-a-in.tosshub.com/businesstoday/images/story/202002/bt110_1_660_200220032354.jpg?size=948:533" alt="Gallery Image 8">
            </div>
            <div class="dream">
                <img src="https://akm-img-a-in.tosshub.com/indiatoday/images/story/202012/Anniv-Azim-Premji-7_1200x768.jpeg" alt="Gallery Image 9">
            </div>
        </div>
        <div class="btn">
            <a href="index1.html">Back</a>
        </div>
    </div>

    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">×</span>
        <span class="prev" onclick="changeImage(-1)">❮</span>
        <img id="lightbox-img" src="" alt="">
        <h2 id="lightbox-heading">Image Heading</h2>
        <p id="lightbox-description">Image description goes here.</p>
        <span class="next" onclick="changeImage(1)">❯</span>
        <div class="back" onclick="closeLightbox()">Back</div>
    </div>

    <script>
        let currentImageIndex;
        const images = document.querySelectorAll('.dream img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxHeading = document.getElementById('lightbox-heading');
        const lightboxDescription = document.getElementById('lightbox-description');

        // Array of headings and descriptions for each image
        const imageDetails = [
            { heading: "Mukesh Ambani", description: "Chairman of Reliance Industries." },
            { heading: "Gautam Adani", description: "Founder and Chairman of the Adani Group." },
            { heading: "Ratan Tata", description: "Chairman Emeritus of Tata Sons." },
            { heading: "Narayan Murthy", description: "Co-founder of Infosys." },
            { heading: "Lakshmi Mittal", description: "Chairman and CEO of ArcelorMittal." },
            { heading: "Shiv Nadar", description: "Founder of HCL Technologies." },
            { heading: "Azim Premji", description: "Chairman of Wipro Limited." },
            { heading: "Kumar Birla", description: "Chairman of Aditya Birla Group." },
            { heading: "Azim Premji", description: "Chairman of Wipro Limited." }
        ];

        images.forEach((img, index) => {
            img.addEventListener('click', () => {
                currentImageIndex = index;
                showLightbox(img.src, index);
            });
        });

        function showLightbox(src, index) {
            lightbox.style.display = 'flex';
            lightboxImg.src = src;
            lightboxHeading.textContent = imageDetails[index].heading;
            lightboxDescription.textContent = imageDetails[index].description;
        }

        function closeLightbox() {
            lightbox.style.display = 'none';
        }

        function changeImage(direction) {
            currentImageIndex += direction;
            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            } else if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            }
            lightboxImg.src = images[currentImageIndex].src;
            lightboxHeading.textContent = imageDetails[currentImageIndex].heading;
            lightboxDescription.textContent = imageDetails[currentImageIndex].description;
        }
    </script>
</body>

</html>
